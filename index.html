<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keiarah Macey</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body, html {
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Your main wallpaper background */
            background: 
                linear-gradient(rgba(255, 255, 255, 0.4), rgba(255, 255, 255, 0.4)), 
                url('Wallpaper.svg') no-repeat center center fixed;
            background-size: cover; 
            overflow: hidden;
        }

        .main-wrapper {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 800px;
        }

        .header-logo {
            width: 50%;
            max-width: 350px;
            margin-bottom: 20px;
            z-index: 100; /* Stays on the very top */
            clip-path: inset(0 100% 0 0); 
            animation: typeLettering 2.5s ease-in-out forwards;
        }

        @keyframes typeLettering {
            to { clip-path: inset(0 0 0 0); }
        }

        .envelope-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            animation: fadeInEnvelope 1s ease-out forwards;
            animation-delay: 1.5s;
        }

        @keyframes fadeInEnvelope {
            to { opacity: 1; }
        }

        /* MIDDLE LAYER: THE ENVELOPE */
        .envelope-base {
            position: relative;
            width: 100%;
            height: auto;
            z-index: 10; /* The envelope sits in the middle */
            filter: drop-shadow(0 15px 30px rgba(0,0,0,0.15));
        }

        /* THE FLOWERS */
        .flower-layer {
            position: absolute;
            top: -20%; 
            left: -22%;
            width: 132%; 
            height: auto;
            pointer-events: none;
            opacity: 0;
            background: transparent; /* Ensures the image tag itself isn't adding white */
            animation: zoomFadeIn 1s ease-out forwards;
            animation-delay: 2.2s; 
        }
        .front-layer { 
            z-index: 5; /* Directly in front of the envelope */
            /* If flower2.svg has a white background, multiply will help, 
               but it works best if the SVG itself is transparent. */
           
        }
        .back-layer { 
            z-index: 15; /* Directly behind the envelope */
           
        }

       

        @keyframes zoomFadeIn {
            0% { opacity: 0; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }

        /* BUTTERFLIES */
        .butterfly-img {
            position: absolute;
            width: 300px;
            z-index: 80; /* Above the flowers */
            opacity: 0;
        }

        .b1 { animation: butterflyFade 1s forwards 3.2s, flyLeft 10s infinite ease-in-out; filter: hue-rotate(300deg) saturate(0.6) brightness(1.2); }
        .b2 { width: 50px; animation: butterflyFade 1s forwards 3.8s, flyRight 12s infinite ease-in-out; filter: hue-rotate(40deg) saturate(0.5) brightness(1.3); }

        @keyframes butterflyFade { to { opacity: 1; } }
        @keyframes flyLeft { 0%, 100% { transform: translate(-270px, 220px); } 50% { transform: translate(-270px, 220px); } }
        @keyframes flyRight { 0%, 100% { transform: translate(370px, 200px); } 50% { transform: translate(370px, 220px); } }

        @media (max-width: 600px) {
            .header-logo { width: 70%; }
            .flower-layer { width: 135%; left: -17.5%; top: -38%; }
            .butterfly-img { width: 65px; }
        }
    </style>
</head>
<body>

    <div class="main-wrapper">
        <img src="Keiarahmacey.svg" alt="Keiarah Macey" class="header-logo">

        <div class="envelope-container">
            <img src="Flower1.svg" class="flower-layer back-layer">

            <img src="Envelope.svg" alt="Envelope" class="envelope-base">

            <img src="Flower2.svg" class="flower-layer front-layer">

            <img src="butterfly-freedom.gif" class="butterfly-img b1">
            <img src="butterfly-freedom.gif" class="butterfly-img b2">
        </div>
    </div>

</body>

</html>
