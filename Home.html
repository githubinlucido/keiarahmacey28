<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keiarah Macey</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body, html {
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: 
                linear-gradient(rgba(255, 255, 255, 0.4), rgba(255, 255, 255, 0.4)), 
                url('Wallpaper.svg') no-repeat center center fixed;
            background-size: cover; 
            overflow: hidden;
        }

        .main-wrapper {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 800px;
            transition: opacity 0.5s ease; /* For smooth exit */
        }

        .header-logo {
            width: 50%;
            max-width: 350px;
            margin-bottom: 20px;
            z-index: 100;
            clip-path: inset(0 100% 0 0); 
            animation: typeLettering 2.5s ease-in-out forwards;
        }

        @keyframes typeLettering {
            to { clip-path: inset(0 0 0 0); }
        }

        .envelope-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            animation: fadeInEnvelope 1s ease-out forwards;
            animation-delay: 1.5s;
            cursor: pointer; /* Makes it clear it's clickable */
        }

        @keyframes fadeInEnvelope {
            to { opacity: 1; }
        }

        /* CLICK ANIMATION: Zoom into the envelope */
        .envelope-open-anim {
            animation: openZoom 1.2s ease-in-out forwards !important;
        }

        @keyframes openZoom {
            0% { transform: scale(1); opacity: 1; }
            30% { transform: scale(1.05); }
            100% { transform: scale(4); opacity: 0; filter: blur(10px); }
        }

        .envelope-base {
            position: relative;
            width: 100%;
            height: auto;
            z-index: 10; 
            filter: drop-shadow(0 15px 30px rgba(0,0,0,0.15));
        }

        .flower-layer {
            position: absolute;
            top: -20%; 
            left: -22%;
            width: 130%; 
            height: auto;
            pointer-events: none;
            opacity: 0;
            background: transparent;
            animation: zoomFadeIn 1s ease-out forwards;
            animation-delay: 2.2s; 
        }

        .front-layer { 
            z-index: 5; 
            margin-left: -35px; 
            margin-top: -65px;
        }

        .back-layer { 
            z-index: 15; 
            margin-left: 10px; 
            margin-top: -20px;
        }

        @keyframes zoomFadeIn {
            0% { opacity: 0; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }

        .butterfly-img {
            position: absolute;
            width: 300px;
            z-index: 80;
            opacity: 0;
        }

        .b1 { animation: butterflyFade 1s forwards 3.2s, flyLeft 10s infinite ease-in-out; filter: hue-rotate(300deg) saturate(0.6) brightness(1.2); }
        
        @keyframes butterflyFade { to { opacity: 1; } }
        @keyframes flyLeft { 0%, 100% { transform: translate(-270px, 220px); } 50% { transform: translate(-270px, 220px); } }

        @media (max-width: 600px) {
            .header-logo { width: 75%; }
            .flower-layer { width: 130%; left: -20%; top: -15%; }
            .front-layer { margin-left: -15px; margin-top: -30px; z-index: 1; }
            .back-layer { margin-left: 5px; margin-top: -10px; z-index: 20; }
            .butterfly-img { width: 65px; }
            @keyframes flyLeft { 0%, 100% { transform: translate(-120px, 80px); } 50% { transform: translate(-130px, 90px); } }
        }
    </style>
</head>
<body>

    <div class="main-wrapper" id="mainWrapper">
        <img src="Keiarahmacey.svg" alt="Keiarah Macey" class="header-logo">

        <div class="envelope-container" id="envelope" onclick="goToHome()">
            <img src="Flower1.svg" class="flower-layer back-layer">
            <img src="Envelope.svg" alt="Envelope" class="envelope-base">
            <img src="Flower2.svg" class="flower-layer front-layer">
            <img src="butterfly-freedom.gif" class="butterfly-img b1">
        </div>
    </div>

    <script>
        function goToHome() {
            const envelope = document.getElementById('envelope');
            const wrapper = document.getElementById('mainWrapper');
            
            // Trigger the zoom animation
            envelope.classList.add('envelope-open-anim');
            
            // Fade out the entire wrapper slightly after the zoom starts
            setTimeout(() => {
                wrapper.style.opacity = "0";
            }, 500);

            // Redirect to Home.html after animation finishes (1.2 seconds)
            setTimeout(() => {
                window.location.href = 'Home.html';
            }, 1200);
        }
    </script>

</body>
</html>
